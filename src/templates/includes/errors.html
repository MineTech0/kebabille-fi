{% with errors = get_flashed_messages(category_filter=["error"]) %}
{% if errors %}
<div class="mt-4">
    {% for error in errors[0] %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
        <p class="font-bold">Virhe</p>
        <p>{{ error }}</p>
    </div>
    {% endfor %}
{% endif %}
{% endwith %}
